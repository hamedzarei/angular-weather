<div id="search-component">
  <form class="city-search-form">
    <mat-form-field class="city-search-full-width">
      <input #searchBox matInput placeholder="Enter City" id="search-box" (keyup)="search(searchBox.value)" />
    </mat-form-field>
  </form>


  <p class="loading" *ngIf="loading">loading search result</p>
  <p class="no-data" *ngIf="noData">no data...</p>
  <mat-list *ngIf="cities" class="search-result">
    <mat-list-item *ngFor="let city of cities">
      <a routerLink="/weather/{{city.woeid}}">
        {{city.title}}
      </a>
    </mat-list-item>
  </mat-list>
</div>
