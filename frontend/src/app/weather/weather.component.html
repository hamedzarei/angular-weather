<p *ngIf="loading"> loading</p>

<mat-card *ngIf="weather" class="weather-card">
  <mat-card-header>
    <div mat-card-avatar class="weather-header-image"></div>
    <mat-card-title>{{ weather.title }}</mat-card-title>
    <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>
  <img mat-card-image
       src="https://www.metaweather.com/static/img/weather/png/{{ weather.consolidated_weather[0].weather_state_abbr}}.png"
       alt="{{ weather.consolidated_weather[0].weather_state_name }}">
  <mat-card-content>
    <p>
      temperature: {{ weather.consolidated_weather[0].the_temp.toFixed(4) }}
    </p>
    <p>
      max temperature: {{ weather.consolidated_weather[0].max_temp.toFixed(4) }}
    </p>
    <p>
      min temperature: {{ weather.consolidated_weather[0].min_temp.toFixed(4) }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/weather/{{ weather.woeid }}">More</button>
    <!--<button mat-button>SHARE</button>-->
  </mat-card-actions>
</mat-card>
