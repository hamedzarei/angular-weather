<p *ngIf="loading">loading</p>
<div class="weather-details" *ngIf="weather">
    <mat-card *ngFor="let cweather of consolidated_weather" class="weather-details-card">
      <mat-card-header>
        <div mat-card-avatar class="weather-details-header-image"></div>
        <mat-card-title>{{ weather.title }}</mat-card-title>
        <mat-card-subtitle> {{ getDay(cweather.applicable_date) }} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image
           src="https://www.metaweather.com/static/img/weather/png/{{ cweather.weather_state_abbr}}.png"
           alt="{{ cweather.weather_state_name }}">
      <mat-card-content>
        <p>
          temperature: {{ cweather.the_temp.toFixed(4) }}
        </p>
        <p>
          max temperature: {{ cweather.max_temp.toFixed(4) }}
        </p>
        <p>
          min temperature: {{ cweather.min_temp.toFixed(4) }}
        </p>
      </mat-card-content>
    </mat-card>

</div>
